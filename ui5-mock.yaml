specVersion: "2.5"
metadata:
  name: StaffingApp.horvath
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap/opu/odata/sap/YY1_TIME_RECORDING_CDS/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap/opu/odata/CPD/SC_EXTERNAL_SERVICES_SRV/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap/opu/odata/CPD/SC_PROJ_ENGMT_CREATE_UPD_SRV
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/CPD/SC_PROJ_ENGMT_CREATE_UPD_SRV
            metadataPath: ./webapp/localService/SC_PROJ_ENGMT_CREATE_UPD_SRV/metadata.xml
            mockdataPath: ./webapp/localService/SC_PROJ_ENGMT_CREATE_UPD_SRV/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/YY1_TIME_RECORDING_CDS/
            generateMockData: true
            metadataXmlPath: ./webapp/localService/YY1_TIME_RECORDING_CDS/metadata.xml
            mockdataRootPath: ./webapp/localService/YY1_TIME_RECORDING_CDS/mockdata
          - urlPath: /sap/opu/odata/CPD/SC_EXTERNAL_SERVICES_SRV/
            generateMockData: true
            metadataXmlPath: ./webapp/localService/SC_EXTERNAL_SERVICES_SRV/metadata.xml
            mockdataRootPath: ./webapp/localService/SC_EXTERNAL_SERVICES_SRV/mockdata
        annotations: []
