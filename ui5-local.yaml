# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: StaffingApp.horvath
type: application
framework:
  name: SAPUI5
  version: 1.108.7
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap/opu/odata/sap/YY1_TIME_RECORDING_CDS/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap/opu/odata/CPD/SC_EXTERNAL_SERVICES_SRV/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap/opu/odata/sap/YY1_EMP_CAPACITY_API_CDS/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap/opu/odata/sap/YY1_PROJ_ASSIGNMENT_DISTR_CDS/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap/opu/odata/sap/YY1_COMM_PROJECT_CDS/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap/opu/odata/sap/API_PROJECTDEMAND/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap/opu/odata/CPD/SC_PROJ_ENGMT_CREATE_UPD_SRV/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
          - path: /sap/opu/odata/sap/YY1_PROJ_RES_DISTR_CDS/
            url: https://my308859-api.s4hana.ondemand.com
            destination: S4HC_StaffingApp
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/CPD/SC_PROJ_ENGMT_CREATE_UPD_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: StaffingApp.horvath
        ui5Theme: sap_horizon
